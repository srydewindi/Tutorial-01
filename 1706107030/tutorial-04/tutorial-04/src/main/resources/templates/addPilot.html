<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
	<title>Add Pilot</title>
	</head>
	<body>
		<h2>Welcome!</h2>
		
		<h3>Tambah Pilot</h3>
		<form th:href="@{/pilot/add}" th:object="$(pilot)" method="POST">
			License Number: <br>
			<input type="text" name= "LicenseNumber"/>
			Name : <br>
			<input type="text" name= "name"/>
			Fly Hour: <br>
			<input type="number" name= "flyHour"/>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
